name: Spec Sync Validator

on:
  push:
    branches:
      - main
    paths:
      - 'specs/**'

jobs:
  validate-spec-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate spec links
        run: |
          echo "Validating spec link consistency..."
          grep -R "Linked Features" specs/epics/ || echo "No epics found"
          grep -R "Linked Stories" specs/features/ || echo "No features found"
          echo "Validation complete."
